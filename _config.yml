  Hi! My name's Jingze and I'm a postgraduate student in Shanghai University. My study is focus on applying Mathematics in <mark>Computer Vision</mark> Based on Deep Learning, including Image Restoration and segmentation. I also participated in the MIT blended learning program, where I tackled <mark>Atom Simulation</mark> problems using machine learning methods and explored the use of <mark>Quantum Computing</mark> to speed up the topology data analysis process.
  
  Plus, I enjoy:
  - cryptography
  - game theory
  - fundamental mathematics.

  I am a person who is good at self-reflection, has a pioneering spirit, and enjoys communicating with others.

