        title: Biomedical and Bio-informatics
        caption: https://arxiv.org/ftp/arxiv/papers/2204/2204.11026.pdf
        sub_title: Bsc in Mathematics
        quote: >
          Bioinformatic analysis for structure and function of Glutamine synthetase (GS) from Antarctic sea ice bacterium Pseudoalteromonas sp. M175
        description: | # this will include new lines to allow paragraphs
          - Object: To predict structure and function of Glutamine synthetase (GS) from Pseudoalteromonas sp. by bioinformatics technology, and to provide a theoretical basis for further study.
          - Methods: Open reading frame (ORF) of GS sequence from Pseudoalteromonas sp. was obtained by ORF finder and was translated into amino acid residue. The structure domain was analyzed by Blast. 
          - Tools: Protparam, ProtScale, SignalP-4.0, TMHMM, SOPMA, SWISS-MODEL, NCBI SMART-BLAST and MAGA 7.0, the structure and function of the protein were predicted and analyzed.
          - Results: The results showed that the sequence was GS with 468 amino acid residues, theoretical molecular weight was 51986.64 Da. The protein has the closest evolutionary status with Shewanella oneidensis. Then it had no signal peptide site and transmembrane domain. Secondary structure of GS contained 35.04% α-helix, 16.67% Extended chain, 5.34% β-turn, 42.95% RandomCoil.
          - Conclusions: This GU was a variety of biological functions of protein that may be used as a molecular samples of microbial nitrogen metabolism in extreme environments.
          
